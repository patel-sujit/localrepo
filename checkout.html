<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name = "keywords" content = "HTML, Meta Tags, Metadata" />
    <meta name = "description" content = "Learning about Meta Tags." />
    <meta name = "author" content = "Mahnaz Mohtashim" />
    <meta http-equiv = "Content-Type" content = "text/html; charset = Big5" />
	<title>Checkout</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="row">
	<div class="col-md-6">
		<div class="box-element" id="form-wrapper">
			<form id="form">
				<div id="user-info">
					<div class="form-field">
						<input required class="form-control" type="text" name="name" placeholder="Name..">
					</div>
					<div class="form-field">
						<input required class="form-control" type="email" name="email" placeholder="Email..">
					</div>
				</div>

				<div id="shipping-info">
					<hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Address..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="City..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="State..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="country" placeholder="Zip code..">
						</div>
				</div>

				<hr>
				<input id="form-button" class="btn btn-success btn-block"  type="submit" value="continue" >
			</form>
		</div>
	</div>

	<div class="col-md-6">
		<div class="box-element">
			<a  class="btn btn-outline-dark" href="">&#x2190; Back to Cart</a>
				<hr>
				<h3>Order Summary</h3>
				<hr>
				<div class="cart-row1">
					<div style="flex:2"></div>
					<div style="flex:1"><strong>Cart Id</strong></div>
					<div style="flex:1"><strong>Product Id</strong></div>
					<div style="flex:1"><strong>User Id</strong></div>
					<div style="flex:1"><strong>Quantity</strong></div>
				</div>

				<div class="cart-row2">
					<div style="flex:2"><img class="row-image" src="images/placeholder.png"></div>
				<div style="flex:1">1</div>
				<div style="flex:1">3</div>
				<div style="flex:1">24</div>
				<div style="flex:1">3</div>
				</div>
				<h5>Items:   2</h5>
				<h5>Total:   $4</h5>
			
		</div>
	</div>
</div>
</body>
</html>
